<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | ERMS</title>
    <link rel="stylesheet" href="../assets/login.css">
</head>
<body>
    <nav class="navbar">
        <span class="logo"><i class="fa fa-gear"></i> ERMS</span>
    </nav>
    <main class="login-main">
        <form class="login-form">
            <h2>Welcome back</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <div class="form-row">
                <label class="remember-label">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
            </div>

            <button type="submit" class="login-btn">Login</button>
            <button type="button" class="admin-btn" onclick="window.location.href='admin-login.html'">Login as Admin</button>
            <a href="password-recovery.html" class="forgot-link">Forgot Password</a>
        </form>
    </main>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
