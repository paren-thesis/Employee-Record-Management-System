<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Recovery | ERMS</title>
    <link rel="stylesheet" href="../assets/recovery.css">
</head>
<body>
    <nav class="navbar">
        <span class="logo"><i class="fa fa-gear"></i> ERMS</span>
    </nav>
    <main class="recovery-main">
        <form class="recovery-form">
            <h2>Password Recovery</h2>
            <p class="desc">Enter your email or employee ID to receive a password reset link or OTP.</p>
            <input type="text" name="identifier" placeholder="Email or Employee ID" required>
            <button type="submit" class="recovery-btn">Submit</button>
        </form>
    </main>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
