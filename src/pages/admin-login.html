<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | ERMS</title>
    <link rel="stylesheet" href="../assets/login.css">
</head>
<body>
    <nav class="navbar">
        <span class="logo"><i class="fa fa-gear"></i> ERMS</span>
    </nav>
    <main class="login-main">
        <form class="login-form">
            <h2>Admin Login</h2>
            <label for="admin-username">Username</label>
            <input type="text" id="admin-username" name="admin-username" placeholder="Enter your username" required>

            <label for="admin-password">Password</label>
            <input type="password" id="admin-password" name="admin-password" placeholder="Enter your password" required>

            <div class="form-row">
                <label class="remember-label">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
            </div>

            <button type="submit" class="login-btn">Login as Admin</button>
            <button type="button" class="admin-create-btn">Create Admin account</button>
            <a href="#" class="forgot-link">Forgot Password</a>
        </form>
    </main>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
